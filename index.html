<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mostrar un reloj funcionando en JS" />
    <meta name="keybords" content="reloj, js, dom, practica" />
    <meta name="author" content="Romero Uro Juan Gerardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Reloj</title>
  </head>
  <body class="justify-content-center m-0">
    <header>
      <h1 class="text-center text-white mb-5">Reloj Digital</h1>
    </header>
    <main class="box pt-3 text-center">
      <section>
        <article>
          <p id="fecha" class="textoBlanco textoFucsia fs-1 mb-2"></p>
          <p id="hora" class="textoBlanco textoFucsia fs-1"></p>
        </article>
      </section>
      <section>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btnVerde mt-3"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Seleccionar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="myModalLabel">
                  Selecciona una Región
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center">
                <p>
                  <input class="region" type="checkbox" value="0" />México DC
                </p>
                <p id="sao-paulo">
                  <input class="region" type="checkbox" value="1" />Sao Paulo
                </p>
                <p id="washington-dc">
                  <input class="region" type="checkbox" value="2" />Washington
                  DC
                </p>
                <p id="madrid">
                  <input class="region" type="checkbox" value="3" />Madrid
                </p>
                <p><input class="region" type="checkbox" value="4" />Seúl</p>
                <p><input class="region" type="checkbox" value="5" />Toronto</p>
                <p><input class="region" type="checkbox" value="6" />Bogotá</p>
                <p><input class="region" type="checkbox" value="7" />Caracas</p>
              </div>
              <!-- <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
